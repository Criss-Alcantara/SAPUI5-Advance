_schema-version: '3.2'
ID: logali_2
version: 0.0.1
modules:
  - name: logali-2-approuter
    type: approuter.nodejs
    path: logali-2-approuter
    requires:
      - name: logali_2_html_repo_runtime
      - name: dest_logali_2
    parameters:
      disk-quota: 256M
      memory: 256M
  - name: logali_2_ui_deployer
    type: com.sap.application.content
    path: .
    requires:
      - name: logali_2_html_repo_host
        parameters:
          content-target: true
resources:
  - name: logali_2_html_repo_runtime
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-plan: app-runtime
  - name: logali_2_html_repo_host
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-plan: app-host
  - name: dest_logali_2
    parameters:
      service-plan: lite
      service: destination
    type: org.cloudfoundry.managed-service
